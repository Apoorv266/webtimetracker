<!DOCTYPE html>
<html>
    <head>
        <title>Web Time Tracker</title>
        <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.min.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>
        <script src="Chart.min.js"></script>

    </head>
    <body style="min-width: 300px;min-height: 300px;">
        <div class="container">
            <h4 class="mt-2 text-center">Web-Time-Tracker</h4>
            <button class="btn btn-primary" id="btn">See Detailed View</button>
            <canvas id="pie-chart" width="100%" height="100%" class="my-1"></canvas>
        </div>
        <script src="popup.js"></script>
        <!-- <table id="tableView" border="2">
        <div id="insInside">
            <div id="insBefore"></div>
        </div> -->
        <div class="container">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
        </table>
    </body>
</html>
