<!DOCTYPE html>
<html>
    <head>
        <title>Web Time Tracker</title>
        <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.min.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>
        <script src="Chart.min.js"></script>

    </head>
    <body style="min-width: 350px;">
        <div class="container">
            <h4 class="mt-2 text-center">Web-Time-Tracker</h4>
            <button class="btn" style="background-color:rgba(216,191,216,0.5);" id="detailBtn" data-toggle="collapse" data-target="#webListDiv">See Detailed View</button>
            <canvas id="pie-chart" width="100%" height="100%" class="my-1"></canvas>
        </div>
        <div class="collapse container" id="webListDiv">
            <table class="table table-hover small" >
                <thead style="background-color:rgba(216,191,216,0.5);">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Website</th>
                    <th scope="col">Time Spent</th>
                  </tr>
                </thead>
                <tbody id="webList" >

                </tbody>
              </table>
        </div>
        </table>
        <script src="popup.js"></script>
    </body>
</html>
